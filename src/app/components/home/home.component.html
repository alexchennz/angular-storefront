<div class="column gap-1">
    <button
        pButton
        icon="pi pi-plus"
        (click)="toggleAddPopup()"
        label="Add Product"
        class="add-product-btn"
    >

    </button>
    <div class="row wrap gap-2 space-betweenn">
        <app-product *ngFor="let product of products" 
        [product]="product"
        (edit)="toggleEditPopup($event)"
        (delete)="toggleDeletePopup($event)"
        ></app-product>
    </div>

    <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [rows]="rows" 
    [totalRecords]="totalRecords" 
    [rowsPerPageOptions]="[6, 12, 18]" />
</div>

<app-edit-popup
    [product]="selectedProduct"
    [(display)]="displayEditPopup"
    (confirm)="onConfirmEdit($event)"
    header="Edit Product"
></app-edit-popup>
<app-edit-popup
    [(display)]="displayAddPopup"
    (confirm)="onConfirmAdd($event)"
    header="Add Product"
></app-edit-popup>
